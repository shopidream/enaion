<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enaion ‚Äî Contact</title>
    <meta name="description" content="Get in touch with Enaion.">
    <link rel="icon" type="image/png" sizes="64x64" href="./assets/Enaion-Favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>

    <nav class="nav nav-scrolled">
        <div class="nav-inner">
            <a href="./" class="nav-logo">
                <img src="./assets/Enaion-White-Logo.png" alt="Enaion" class="nav-logo-img">
            </a>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="./contact.html" class="nav-lang" onclick="sessionStorage.setItem('lang_override','1')">KR</a>
                <a href="mailto:info@enaion.com" class="nav-contact">info@enaion.com</a>
            </div>
        </div>
    </nav>

    <section class="contact-page">
        <div class="container">
            <div class="contact-layout">
                <div class="contact-left">
                    <h1 class="contact-title">Tell us anything.</h1>
                    <p class="contact-desc">Start with what you're working on right now.</p>
                    <div class="contact-categories">
                        <div class="contact-cat">
                            <span class="contact-cat-label">Partnership</span>
                            <span class="contact-cat-text">Let's build together.</span>
                        </div>
                        <div class="contact-cat">
                            <span class="contact-cat-label">Investment</span>
                            <span class="contact-cat-text">Grow this with us.</span>
                        </div>
                        <div class="contact-cat">
                            <span class="contact-cat-label">Careers</span>
                            <span class="contact-cat-text">Work with us.</span>
                        </div>
                    </div>
                </div>
                <div class="contact-right">
                    <div class="contact-form-wrap" id="formWrap">
                        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                            <input type="hidden" name="access_key" value="10b55c7a-5b22-47ef-98e5-8befebda5b60">
                            <input type="hidden" name="subject" value="Enaion Contact">
                            <input type="hidden" name="from_name" value="Enaion Contact Form">
                            <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <div class="form-select-wrap">
                                    <select name="category" class="form-select" id="categorySelect">
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Partnership">Partnership</option>
                                        <option value="Investment">Investment</option>
                                        <option value="Careers">Careers</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Name *</label>
                                <input type="text" name="name" required class="form-input" placeholder="John Doe">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" required class="form-input" placeholder="you@example.com">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" name="company" class="form-input" placeholder="Optional">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Message *</label>
                                <textarea name="message" required class="form-textarea" rows="5" placeholder="Tell us what's on your mind."></textarea>
                            </div>

                            <button type="submit" class="form-submit" id="submitBtn">Send</button>
                        </form>
                    </div>
                    <div class="contact-success" id="successMsg" style="display:none;">
                        <div class="success-icon">‚úì</div>
                        <h3>Thank you.</h3>
                        <p>Your message has been sent.<br>We'll get back to you soon.</p>
                        <a href="./" class="success-back">‚Üê Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <span>&copy; 2025 Enaion. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle
        function updateTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('themeIcon');
            const logo = document.querySelector('.nav-logo-img');

            if (theme === 'light') {
                icon.textContent = '‚òÄÔ∏è';
                logo.src = './assets/Enaion-Logo.png';
            } else {
                icon.textContent = 'üåô';
                logo.src = './assets/Enaion-White-Logo.png';
            }
            localStorage.setItem('theme', theme);
        }

        // Initialize theme UI
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
        updateTheme(currentTheme);

        // Toggle button
        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
        });

        // Set category from URL param
        const params = new URLSearchParams(window.location.search);
        const cat = params.get('cat');
        if (cat) {
            const select = document.getElementById('categorySelect');
            for (let opt of select.options) {
                if (opt.value === cat) { opt.selected = true; break; }
            }
        }

        // Form submit
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('submitBtn');
        const formWrap = document.getElementById('formWrap');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(new FormData(form)))
                });
                if (res.ok) {
                    formWrap.style.display = 'none';
                    successMsg.style.display = 'block';
                } else {
                    btn.textContent = 'Failed ‚Äî please try again';
                    btn.disabled = false;
                }
            } catch {
                btn.textContent = 'Failed ‚Äî please try again';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
